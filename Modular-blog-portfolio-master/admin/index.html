<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GalaltixNIG Admin Dashboard</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <h1>GalaltixNIG Admin</h1>
    <div class="topbar-actions">
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">
        <span class="theme-icon">ðŸŒ™</span>
      </button>
      <button id="logout-btn" class="ghost" hidden>Logout</button>
    </div>
  </header>

  <main>
    <section id="login-section" class="card">
      <h2>Admin Login</h2>
      <form id="login-form">
        <label>
          Email
          <input type="email" id="login-email" placeholder="you@example.com" required>
        </label>
        <label>
          Password
          <input type="password" id="login-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
        </label>
        <button type="submit">Sign In</button>
      </form>
    </section>

    <div id="dashboard" class="dashboard-container" hidden>
      <aside class="side-panel">
        <nav class="nav-menu">
          <button class="nav-item active" data-section="blog">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            <span>Blog Posts</span>
          </button>
          <button class="nav-item" data-section="products">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
              <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
            </svg>
            <span>Products</span>
          </button>
          <button class="nav-item" data-section="portfolio">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="7" height="7"></rect>
              <rect x="14" y="3" width="7" height="7"></rect>
              <rect x="14" y="14" width="7" height="7"></rect>
              <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
            <span>Portfolio</span>
          </button>
          <button class="nav-item" data-section="api">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 7h16"></path>
              <path d="M4 12h16"></path>
              <path d="M4 17h16"></path>
              <path d="M9 4v3"></path>
              <path d="M9 17v3"></path>
              <path d="M15 4v3"></path>
              <path d="M15 17v3"></path>
            </svg>
            <span>API</span>
          </button>
        </nav>

        <!-- Notification region lives at the bottom of the side panel -->
        <div id="notification-stack" class="notification-stack" aria-live="polite" aria-atomic="false"></div>
      </aside>

      <section class="content-area">
        <div class="content-header">
          <h2 id="section-title">Blog Posts</h2>
          <button id="new-item-btn" class="primary-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            <span>New Post</span>
          </button>
        </div>
        <div id="status" role="status" aria-live="polite"></div>
        <div class="items-list" id="items-list">
          <p class="placeholder">No items yet. Create your first item!</p>
        </div>

        <!-- API placeholder content -->
        <div id="api-placeholder" class="api-placeholder" hidden>
          <div class="api-placeholder-card">
            <div class="api-placeholder-icon" aria-hidden="true">ðŸ”§</div>
            <h3>Coming Soon</h3>
            <p>API configuration tools will appear here in a future release.</p>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer - Appears at the bottom of the page -->
  <footer class="admin-footer">
    <p>Designed & Developed by <a href="https://www.defendhub.ng" target="_blank" rel="noopener noreferrer">DefendHub Enterprise</a></p>
  </footer>

  <dialog id="item-dialog">
    <form method="dialog" id="item-form">
      <h3 id="dialog-title">Create Post</h3>
      <input type="hidden" id="item-id">
      <input type="hidden" id="item-type">
      
      <label id="title-label">
        <span id="title-label-text">Title</span>
        <input type="text" id="item-title" required>
      </label>
      
      <label id="image-label">
        Image
        <div class="file-upload-container">
          <input type="file" id="item-image-file" accept="image/*">
          <div id="image-preview" class="image-preview" hidden>
            <img id="preview-img" src="" alt="Preview">
            <button type="button" id="remove-image" class="remove-btn">Ã—</button>
          </div>
        </div>
        <small class="help-text">Upload an image or leave empty</small>
      </label>
      
      <label id="category-label" hidden>
        Category
        <input type="text" id="item-category" placeholder="e.g., Apparel">
      </label>
      
      <label id="content-label">
        <span id="content-label-text">Content</span>
        <textarea id="item-content" rows="6" required></textarea>
      </label>
      
      <menu>
        <button type="reset" id="cancel-btn" value="cancel">Cancel</button>
        <button type="submit" id="submit-btn">Save</button>
      </menu>
    </form>
  </dialog>

  <template id="item-template">
    <article class="item-card">
      <div class="item-image" hidden>
        <img src="" alt="">
      </div>
      <div class="item-body">
        <div class="item-meta">
          <h3 class="item-title"></h3>
          <p class="item-date"></p>
        </div>
        <p class="item-content"></p>
        <div class="item-extra" hidden></div>
        <div class="actions">
          <button class="ghost edit-btn">Edit</button>
          <button class="danger delete-btn">Delete</button>
        </div>
      </div>
    </article>
  </template>

  <script src="main.js" type="module"></script>
</body>
</html>
